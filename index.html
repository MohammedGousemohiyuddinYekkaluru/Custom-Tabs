<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="button-wrapper">
            <button class="tab-btn active" data-id="home">Home</button>
            <button class="tab-btn" data-id="services">Services</button>
            <button class="tab-btn" data-id="projects">Projects</button>
            <button class="tab-btn" data-id="portfolio">Portfolio</button>
            <button class="tab-btn" data-id="contact">Contact</button>
        </div>
        <div class="content-wrapper">
            <p id="home" class="content active">This is Home Section</p>
            <p id="services" class="content">This is Services Section</p>
            <p id="projects" class="content">This is Projects Section</p>
            <p id="portfolio" class="content">This is Portfolio Section</p>
            <p id="contact" class="content">This is Contact Section</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
